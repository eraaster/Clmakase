spring:
  application:
    name: oliveyoung-api

  # 프로필 기본값: local
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis 설정 (ElastiCache - 대기열 + 캐시)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Kafka 설정 (대기열 버퍼링)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: queue-processor-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.oliveyoung.sale.dto"

---
# Local 프로필 (H2 사용)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:oliveyoung;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
# Production 프로필 (Aurora MySQL)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME:oliveyoung}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

---
# 공통 설정
server:
  port: 8080

# Actuator 설정 (Prometheus 메트릭)
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  health:
    circuitbreakers:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

# 로그 패턴 (Datadog 트레이스-로그 연결)
logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} [dd.service=%X{dd.service} dd.trace_id=%X{dd.trace_id} dd.span_id=%X{dd.span_id}] - %msg%n"

# 애플리케이션 설정
app:
  sale:
    # 기본 할인율 (30%)
    default-discount-rate: 30
    # 대기열 처리 속도 (초당 처리 건수)
    queue-process-rate: 10
