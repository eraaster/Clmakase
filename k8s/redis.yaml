apiVersion: apps/v1
kind: Deployment
metadata:
  name: oliveyoung-redis
  namespace: oliveyoung
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oliveyoung-redis
  template:
    metadata:
      labels:
        app: oliveyoung-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: oliveyoung-redis
  namespace: oliveyoung
spec:
  selector:
    app: oliveyoung-redis
  ports:
    - port: 6379
      targetPort: 6379
