apiVersion: apps/v1
kind: Deployment
metadata:
  name: oliveyoung-api
  namespace: oliveyoung
  labels:
    app: oliveyoung-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: oliveyoung-api
  template:
    metadata:
      labels:
        app: oliveyoung-api
      annotations:
        # --- Prometheus ---
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
        # --- Datadog APM (트레이스 자동 주입) ---
        admission.datadoghq.com/java-lib.version: "latest"
        # --- Datadog 로그 수집 ---
        ad.datadoghq.com/oliveyoung-api.logs: '[{"source": "java", "service": "oliveyoung-api"}]'
        # --- Datadog 메트릭 수집 (Actuator Prometheus endpoint) ---
        ad.datadoghq.com/oliveyoung-api.check_names: '["openmetrics"]'
        ad.datadoghq.com/oliveyoung-api.init_configs: '[{}]'
        ad.datadoghq.com/oliveyoung-api.instances: |
          [
            {
              "prometheus_url": "http://%%host%%:8080/actuator/prometheus",
              "namespace": "spring_boot",
              "metrics": ["*"]
            }
          ]
    spec:
      containers:
        - name: oliveyoung-api
          image: 160884802838.dkr.ecr.ap-northeast-2.amazonaws.com/oliveyoung-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: REDIS_HOST
              value: "oliveyoung-redis"
            - name: DB_HOST
              value: "cloudwave-dev-aurora.cluster-chqm4ig82r3p.ap-northeast-2.rds.amazonaws.com"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "oliveyoung"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: oliveyoung-db-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oliveyoung-db-secret
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 15
